<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Base</title>
</head>
<body class="bed_base_route">
<p class="base">
    </p>
<!--Obtain individual bed bases-->
<div class="grid_container">
    <div class="grid_item">
        <img src="/static/images/{{base[5]}}" width="329" height="214"><br>
        <b style="font-size: 32px;">{{base[1]}}</b>
    </div>
    <div class="grid_item">
        <p style="font-size: 28px;">
            Available in these colors: {{base[4]}}<br><br>
            Available in these sizes: {{base[3]}}<br><br>
            Made from: {{base[2]}}<br><br>
            {{base[6]}}
        </p>
    </div>
</div>
<div>
    <button class="previous_combo">
        <a href="/bed_base/{{base[0]-1}}">Previous</a>
    </button>
    <button class="next_combo">
        <a href="/bed_base/{{base[0]+1}}">Next</a>
    </button>
</div>
{% endblock %}
</body>
</html>
