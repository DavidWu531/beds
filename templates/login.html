<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">    
    <script src="/static/node.js"></script> 
</head>
<body></br></br></br></br></br>
  <div style="text-align: center;">
    <div style="text-align: center;" class="border">
        <div class="header">
          <h1 class="word">Login</h1>
        </div></br></br></br>
      <h2 class="word">
          <form action="/login" method="POST">
            <div class="msg">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {{messages[-1]}}
                {% endif %}
              {% endwith %}
              <br>
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required></br></br>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required></br></br>
              <input type="checkbox" onclick="show_password_login()">Show Password</br></br></br>
              <input type="submit" class="btn" value="Sign In"></br></br>
          </form>
      </h2>
      
        <p style="font-size: 30px;" class="bottom">Don't have an account? <a class="bottom" href="/register">Sign Up here</a></p>
    </div>
  </div>
</body>
{% endblock %}
</html>
