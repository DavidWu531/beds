<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title> Login </title>
        <link rel="stylesheet" href="/static/style.css">           
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Login</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="/login" method="POST">
                  <div class="msg">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        {% for message in messages %}
                          {{message}}
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    <br>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required></br></br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required></br></br></br>
                    <input type="submit" class="btn" value="Sign In"></br></br>
                </form>
            </h2>
            <p class="bottom">Don't have an account?  <a class="bottom" href="/register"> Sign Up here</a></p>
          </div>
        </div>
    </body>
{% endblock %}
</html>
