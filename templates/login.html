<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">           
</head>
<body></br></br></br></br></br>
  <div style="text-align: center;">
    <div style="text-align: center;" class="border">
        <div class="header">
          <h1 class="word">Login</h1>
        </div></br></br></br>
      <h2 class="word">
          <form action="/account/login" method="POST">
            <div class="msg">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {{messages[-1]}}
                {% endif %}
              {% endwith %}
              <br>
              <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required></br></br>
              <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required></br></br>
              <input type="checkbox" onclick="show_password()">Show Password</br></br></br>
              <input type="submit" class="btn" value="Sign In"></br></br>
          </form>
      </h2>
      <p class="bottom">Don't have an account?  <a class="bottom" href="/account/register"> Sign Up here</a></p>
    </div>
  </div>
<script>
  function show_password() {
    var x = document.getElementById("password");
    if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
{% endblock %}
</html>
