<!DOCTYPE html>
<html>
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="script" href="/static/node.js">
</head>
<body></br></br></br></br></br>
    <div style="text-align: center;">
      <div style="text-align: center;" class="border">
          <div class="header">
            <h1 class="word">Register</h1>
          </div></br></br></br>
        <h2 class="word">
            <form action="/register" method="POST">
              <div class="msg">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    {{messages[-1]}}
                  {% endif %}
                {% endwith %}
                <br>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" maxlength="24" required/></br></br>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/></br></br>
                <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm Your Password" class="textbox" required/></br></br>
                <input type="checkbox" onclick="show_password()">Show Password</br></br></br>
                <input type="submit" class="btn" value="Sign Up"></br><br>
            </form>
        </h2>
        <p style="font-size: 30px;" class="bottom">Already have an account? <a class="bottom" href="/login"> Sign In here</a></p>
      </div>
    </div>
</body>
<script>
function show_password() {
  var x = document.getElementById("password");
  var y = document.getElementById("confirm-password");
  if (x.type === "password") {
  x.type = "text";
} else {
  x.type = "password";
}

  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password"
  }
  }
</script>
{% endblock %}
</html>
