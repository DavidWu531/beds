<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          {{messages[-1]}}
        {% endif %}
      {% endwith %}
    </h3>
    <p>Welcome, {{session['username']}}!</p>
    <p><a href="/logout">Logout</a></p>
</body>
{% endblock %}
</html>
